name: Update and Build

on:
  schedule:
    - cron: '0 5 * * *' # Run daily at 5:00 UTC
  workflow_dispatch:

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@main
      - name: Update flake inputs
        run: nix flake update
      - name: Check for overlay updates
        run: ./scripts/check-updates.py
      - name: Upload flake.lock
        uses: actions/upload-artifact@v4
        with:
          name: flake-lock
          path: flake.lock

  build-linux:
    needs: update-lockfile
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: flake-lock
      - uses: DeterminateSystems/determinate-nix-action@main
      - uses: determinateSystems/magic-nix-cache-action@main
      - name: Build Linux Home Manager Configuration
        run: nix build .#homeConfigurations.hani.activationPackage

  build-macos:
    needs: update-lockfile
    runs-on: macos-26
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: flake-lock
      - uses: DeterminateSystems/determinate-nix-action@main
        with:
          determinate: false
      - uses: determinateSystems/magic-nix-cache-action@main
      - name: Build macOS Darwin Configuration
        run: nix build .#darwinConfigurations.Mac.system
